<div th:fragment="html">
        <div class="categoryProducts">
            <div 
                    v-for="good in goods"  
                    v-bind:price="good.promotePrice"
                    class="productUnit" >
                    <div class="productUnitFrame">
                        <a v-bind:href="'good?good_id=' + good.id">
                            <img 
                                class="productImage" 
                                v-bind:src="'img/goodShrink_middle/'+ good.shrinkImage.id + '.jpg'">
                        </a>
                        <span class="productPrice">
                            {{good.promotePrice | formatMoneyFilter}} 
                        </span>
                        <a class="productLink" 
                            v-bind:href="'good?good_id=' + good.id">
                            {{good.name|subStringFilter(0,50)}}
                        </a>
                        <a  class="tmallLink" 
                            v-bind:href="'good?good_id=' + good.id">
                            专卖
                        </a>
                        <div class="show1 productInfo">
                            <span class="monthDeal ">月成交 
                                <span class="productDealNumber">
                                    {{good.saleAmount}}笔</span>
                                </span>
                            <span class="productReview">评价
                                <span class="productReviewNumber">
                                    {{good.commentAmount}}</span>
                                </span>
                            <span class="wangwang">
                            <a class="wangwanglink" href="">
                                <!-- <img src="img/site/wangwang.png"> -->
                            </a>
                            </span>
                        </div>
                    </div>
            </div>
            <div style="clear:both"></div>
        </div>
</div>
