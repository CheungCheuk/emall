<div th:fragment="html">
    <div class="categorySortBar">
        <table class="categorySortBarTable categorySortTable">
            <tr>
                    <!-- grayColumn:显示按钮：白色 -->
                    <!-- 若 ( sort === null || sort === 'synthesis') 为true，则显示 grayColumn -->
                <td 
                    v-bind:class="{'grayColumn' : ( sort === null || sort === 'synthesis')}">
                    <a v-bind:href="'?category_id=' + category.id + '&sort=synthesis'">
                        综合
                        <span class="glyphicon glyphicon-arrow-down"></span>
                    </a>
                </td>
                <td 
                    v-bind:class="{'grayColumn' : (sort === null || sort === 'comment')}">
                    <a v-bind:href="'?category_id=' + category.id + '&sort=comment'">
                        评论
                        <span class="glyphicon glyphicon-arrow-down"></span>
                    </a>
                </td>
                <!-- <td 
                    v-bind:class="{'grayColumn' : (sort === null || sort === 'date')}">
                    <a v-bind:href=" '?category_id=' + category.id + '&sort=date' ">
                        新品
                        <span class="glyphicon glyphicon-arrow-down"></span>
                    </a>
                </td> -->
                <td 
                    v-bind:class="{'grayColumn' : (sort === null || sort === 'saleAmount')}">
                    <a v-bind:href="' ?category_id=' + category.id + '&sort=saleAmount' ">
                        销量
                        <span class="glyphicon glyphicon-arrow-down"></span>
                    </a>
                </td>
                <td 
                    v-bind:class="{'grayColumn' : (sort === null || sort === 'price')}">
                    <a v-bind:href="'?category_id=' + category.id + '&sort=price'">
                        价格
                        <span class="glyphicon glyphicon-arrow-up"></span>
                    </a>
                </td>
            </tr>
        </table>
            
        <table 
            class="categorySortBarTable"
            v-on:keyup="setPriceInterval">
            <tr>
                <td>
                    <input 
                        class="sortBarPrice beginPrice" 
                        type="text" 
                        placeholder="最低价格">
                </td>
                <td class="grayColumn priceMiddleColumn">-</td>
                <td>
                    <input 
                        class="sortBarPrice endPrice"
                        type="text" 
                        placeholder="最高价格">
                </td>
            </tr>
        </table>
    </div>
</div>
