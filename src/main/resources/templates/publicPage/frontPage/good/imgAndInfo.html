<div th:fragment="html">
    <div class="imgAndInfo">
            <div class="imgInimgAndInfo">
                <img 
                    v-if="null != shrinkImage" 
                    v-bind:src=" 'img/goodShrink/' + shrinkImage.id + '.jpg'" 
                    class="bigImg">
                <div class="smallImageDiv">
                    <img 
                        v-for=" shrinkImage in good.shrinkImageList" 
                        v-bind:src="'img/goodShrink_small/' + shrinkImage.id + '.jpg'" 
                        v-bind:bigImageURL="'img/goodShrink/' + shrinkImage.id + '.jpg'" 
                        class="smallImage">
                </div>
                <div class="img4load hidden" ></div>
            </div>
            <div class="infoInimgAndInfo">
                <div class="productTitle">
                    {{good.name}}
                </div>
                <div class="productSubTitle">
                    {{good.subTitle}}
                </div>
                <div class="productPrice">
                    <div class="juhuasuan">
                        <span class="juhuasuanBig" >秒杀</span>
                    </div>
                    <div class="productPriceDiv">
                        <div class="gouwujuanDiv">
                        </div>
                        <div class="originalDiv">
                            <span class="originalPriceDesc">价格</span>
                            <span class="originalPriceYuan">¥</span>
                            <span class="originalPrice">
                                {{good.originalPrice}}
                            </span>
                        </div>
                        <div class="promotionDiv">
                            <span class="promotionPriceDesc">促销价 </span>
                            <span class="promotionPriceYuan">¥</span>
                            <span class="promotionPrice">
                                {{good.promotePrice}}
                            </span>
                        </div>
                    </div>
                </div>
                <div class="productSaleAndReviewNumber">
                    <div>销量 
                        <span class="redColor boldWord"> 
                            {{ good.saleAmount }}
                        </span>
                    </div>  
                    <div>累计评价 
                        <span class="redColor boldWord"> 
                            {{ good.commentAmount }}
                        </span>
                    </div>   
                </div>
                <div class="productNumber">
                    <span>数量</span>
                    <span>
                        <span class="productNumberSettingSpan">
                        <input 
                            v-on:keyup="inputPurchaseAmount" 
                            class="productNumberSetting" 
                            type="text" value="1">
                        </span>
                        
                        <!-- <span class="arrow">
                            <a 
                                href="" 
                                class="increaseNumber"
                                v-on:click="purchaseAmountUp">
                                <span class="updown">
                                    <img src="img/site/increase.png">
                                </span>
                            </a>
                            <span class="updownMiddle"> </span>
                            <a 
                                href=""  
                                class="decreaseNumber"
                                v-on:click="purchaseAmountDown">
                                <span class="updown">
                                    <img src="img/site/decrease.png">
                                </span>
                            </a>
                        </span> -->

                    件</span>
                    <span>库存{{good.stock}}件</span>
                </div>
                <!-- 立即购买 -->
                <div class="buyDiv">
                    <a 
                        class="buyLink" 
                        v-on:click="buyImmediately">
                        <button class="buyButton" >
                            立即购买
                        </button>
                    </a>
                    <!-- 添加到购物车 -->
                    <a 
                        href="" 
                        class="addCartLink"
                        v-on:click="addCart">
                        <button class="addCartButton">
                            <span class="glyphicon glyphicon-shopping-cart"></span>
                            加入购物车
                        </button>
                    </a>
                </div>
            </div>
            <div style="clear:both"></div>
        </div>
    </div>
