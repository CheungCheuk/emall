<div th:fragment="html">
    <title>{{good.name}}</title>
    <div class="categoryPictureInProductPageDiv">
        <img 
        v-if="category!=null" 
        v-bind:src="'img/category/'+category.id+'.jpg'"
        class="categoryPictureInProductPage" >
    </div>
    <div class="productPageDiv">
        <div th:replace="pubicPage/frontPage/good/imgAndInfo::html" ></div>
        <div th:replace="pubicPage/frontPage/good/goodComment::html" ></div>
        <div th:replace="pubicPage/frontPage/good/goodDetail::html" ></div>
    </div>
</div>
