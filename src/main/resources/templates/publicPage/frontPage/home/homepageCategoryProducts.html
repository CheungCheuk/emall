
<div th:fragment="html">
    <div class="homepageCategoryProducts">
        <div class="eachHomepageCategoryProducts" 
                v-for="category in categories">
                <div class="left-mark"></div>
                <span class="categoryTitle">
                    {{category.name}}
                </span>
                <br>
                <div class="productItem"  
                    v-for="good,index in category.goods" 
                    v-if="index<5" >
                    <a v-bind:href="'good?good_id=' + good.id">
                        <img width="100px" :src="'img/goodShrink_middle/'+good.shrinkImage.id + '.jpg' ">
                    </a>
                    <a class="productItemDescLink" href=" 'good?good_id=' + good.id">
                        <span class="productItemDesc">[热销]
                            {{good.name | subStringFilter(0,20)}}
                        </span>
                    </a>
                    <span class="productPrice">
                        {{good.promotePrice | formatMoneyFilter}}
                    </span>
                </div>
                <div style="clear:both"></div>
        </div>
        <img id="endpng" class="endpng" src="img/site/end.png">
    </div>
</div>
